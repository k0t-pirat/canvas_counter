<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Canvas counter example</title>
	<style>
		#canvas {
			background-color: gainsboro;
		}
		#setNumberLabel {
			display: block;
		}
	</style>
</head>
<body>
	<div>
		<p>Here is the canvas:</p>
		<canvas id="canvas" width="1000" height="450"></canvas>
		<label id="setNumberLabel">
			<span>Enter your value:</span>
			<input id="setNumber" type="text">
		</label>
	</div>
	<script src="canvas.js"></script>
	<script src="event.js"></script>
</body>
</html>
